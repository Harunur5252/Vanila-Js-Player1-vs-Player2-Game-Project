<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player1 vs Player2 Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .winner{
            color:green;
        }
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Let's Play Game</h1>
                <h1>
                    <span id="p1Score">0</span>
                     to
                    <span id="p2Score">0</span>
                </h1>
                <p>Playing to : <span>5</span></p>
                 <div class="form-group mb-2">
                    <input  type="number" class="form-control" name="number" id="input">
                 </div>
                <button type="button" class="btn btn-primary" id="p1Btn">Player1</button>
                <button type="button" class="btn btn-primary" id="p2Btn">Player2</button>
                <button type="button" class="btn btn-primary" id="reBtn">Reset</button>
            </div>
        </div>
    </div>
    
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
